<!doctype html>
<html lang="es">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Validation</title>
  </head>

  <body>
    

<div class="container row">

  <!--LOGIN-->
		<div class="login col-md-4">
		<h3>LOGIN</h3>
		<form method="POST" id="login" onsubmit="return login()" name="formulario">
		    <div class="form-group">
			  <label for="email">Email</label>
			  <input type="text" name="email" class="form-control" id="email">
			  <div class="invalid-feedback" id="errorEmail"></div>
      </div>
			<div class="form-group">
			  <label for="password">Contraseña</label>
			  <input type="password" name="password"  class="form-control" id="password">
			  <div class="invalid-feedback" id="errorPassword"></div>
			</div>
			<button type="submit" class="btn btn-primary">Entrar</button>
		</form>
    </div>

    <!--REGISTRO-->

    <div class="registro col-md-4">
      <h3>REGISTRO</h3>
      <form method="POST" id="registro" onsubmit="return registro()" name="miRegistro">
          <div class="form-group">
          <label for="e-mail">Email</label>
          <input type="text" name="e-mail" class="form-control" id="e-mail">
          <div class="invalid-feedback" id="erEmail"></div>
        </div>
        <div class="form-group">
          <label for="psw">Contraseña</label>
          <input type="password" name="psw"  class="form-control" id="psw">
          <div class="invalid-feedback" id="erPassword"></div>
        </div>
        <div class="form-group">
          <label for="psw2"> Repite la contraseña</label>
          <input type="password" name="psw2"  class="form-control" id="psw2">
          <div class="invalid-feedback" id="erPassword2"></div>
        </div>
          <div class="form-group col-md-5">
            <label for="inputProvince">Provincia</label>
             <select id="inputProvince" class="form-control">
            <option selected value="">...</option>
            <option>Barcelona</option>
            <option>Girona</option>
            <option>Tarragona</option>
            <option>Lleida</option>
            </select>
            <div class="invalid-feedback" id="errorProvince"></div>
          </div>
        <button type="submit" class="btn btn-primary">REGISTRARSE</button>
      </form>
    </div>


<!--BUSCADOR-->


<div class="buscador col-md-4">
  <h3>BUSCADOR</h3>
  <form method="POST" id="cerca" name="miBusqueda" onsubmit="return buscar()">
      <div class="form-group">
      <input type="text" name="buscador" class="form-control" type="search" id="buscador" value="">
      <div class="invalid-feedback" id="erBuscador"></div>
    </div>
    <button class="btn btn btn-primary" type="submit">BUSCAR</button>
    </form>   
</div>

</div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="validate.js" type="text/javascript"></script>
  </body>
</html>
